<section class="register-container col-md-9">
    <form class="form" role="form">
        <h2 class="form-heading text-center">User Registration</h2>
        <hr>
        <div class="form-group">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
        </div><br>
        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="registerPasswordConfirm">Confirm password:</label>
            <input type="password" id="registerPasswordConfirm" class="form-control" placeholder="Confirm password" required>
        </div>

        <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" class="form-control" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="registerPhone">Phone:</label>
            <input type="number" id="registerPhone" class="form-control" placeholder="Phone" required>
        </div>

        <div class="form-group">
            <label for="registerTown">Town:</label>
            <select class="form-control registerTown">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default center-block" type="submit">Login</button>
        </div>
        <div class="form-group">
            <a href="#" class="logOrReg">Login here</a>
        </div>
    </form>
</section>

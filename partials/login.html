<section class="login-container">
    <form class="form" role="form">
        <h2 class="form-heading text-center">Login</h2>
        <hr>
        <label for="inputUsername">Username:</label>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword">Password:</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-default center-block" type="submit">Login</button>
        <a href="#" class="regHere">Register here</a>
    </form>
</section>

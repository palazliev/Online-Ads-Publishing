<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/partialsCSS/login.css">
    <link rel="stylesheet" href="css/partialsCSS/register.css">
    <link rel="stylesheet" href="css/partialsCSS/listAds.css">
    <link rel="stylesheet" href="css/partialsCSS/publishNewAd.css">
    <meta charset="utf-8">
</head>

<body ng-app="softUniModule" ng-controller="HelloController">
<header>
    <h1 class="text-center">Ads - Home</h1>
</header>
<div class="jumbotron">{{name}}</div>
<div class="col-md-1"></div>
<div class="col-md-11">
    <aside class="col-md-2">
        <section class="aside col-md-10">
            <h4 class="text-center">To publish a new ad, please login.</h4>
            <button class="btn btn-default center-block col-md-12">Login</button>
            <button class="btn btn-default center-block col-md-12">Register</button>
        </section>
    </aside>
    <div class="partial col-md-9">
        <div class="parts">
            <div>
                <section class="newAdd-container col-md-8">
                    <h3 class="form-heading text-center">Publish New Ad</h3>
                    <hr>
                    <div>
                        <div class="photo col-md-3 pull-right">photo</div>
                        <div>
                            <div class="info pull-right col-md-6">BMW 320 for Sale</div>
                            <span class="label pull-right">Title</span>
                        </div>
                        <div>
                            <div class="info pull-right col-md-6"  style="height: 100px">I have a BMW 320 for Sale. Good price.</div>
                            <span class="label pull-right">Text:</span>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-default center-block" type="submit">Login</button>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

</div>
<footer class="col-md-12">
    <h4 class="text-center">&copy;2014 by Software University Foundation, No Rights Reserved</h4>
</footer>



<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script>
    softUni.controller('HelloController',
            function HelloController($scope){
                $scope.name='name';
            });
</script>
</body>

</html>

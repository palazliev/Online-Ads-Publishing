<html>
<head>
    <title>Ads â€“ AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/partialsCSS/login.css">
    <link rel="stylesheet" href="css/partialsCSS/register.css">
    <link rel="stylesheet" href="css/partialsCSS/listAds.css">
    <link rel="stylesheet" href="css/partialsCSS/publishNewAd.css">
    <meta charset="utf-8">
</head>

<body ng-app="softUniModule" ng-controller="SoftUniController">
<header class="clearfix">
    <h1 class="text-center">Ads - Home</h1>
    <span  ng-bind="userInfo.userName"></span>
    <a class="logout" ng-show="userInfo" ng-click="logout()">Logout</a>
</header>


<div class="col-md-1"></div>
<div class="col-md-11">
    <aside class="col-md-2 jumbotron">
        <section class="aside col-md-10" ng-hide="userInfo">
            <h4 class="text-center">To publish a new ad, please login.</h4>
            <a href="#/login">
            <button class="btn btn-default center-block col-md-12">Login</button>
            </a>
            <a href="#/register">
                <button class="btn btn-default center-block col-md-12">Register</button>
            </a>
        </section>
        <section class="aside col-md-10" ng-show="userInfo">
            <h3 class="text-center">Navigation</h3>
            <hr>
            <ul class="ol-md-12">
                <a href="#/user/home" ng-click="showAllAds()"> <li>Home</li></a>
                <a href="#/user/ads" ng-click="loadMyAds()"> <li>My Ads</li> </a>
                <a href="#/user/ads/publish" ng-click="hideMyAds()"> <li>Publish New Ad</li></a>
                <a ng-click="showUserInfo()"> <li>Edit Profile</li></a>
            </ul>
        </section>
        <section class="aside col-md-10" ng-show="showMyAdsMenu">
            <h3 class="text-center">My Ads</h3>
            <hr>
            <ul class="ol-md-12">
                <li ng-click="loadMyAds()">All</li>
                <li ng-click="loadMyAdsPublished()">Published</li>
                <li ng-click="loadMyAdsWaitingApproval()">Waiting Approval</li>
                <li ng-click="loadMyAdsInactive()">Inactive</li>
            </ul>
        </section>
    </aside>

    <div class="partial col-md-9">
        <div class="parts">
            <div ng-view class="jumbotron">

            </div>
        </div>
    </div>
</div>


<footer class="col-md-12">
    <h4 class="text-center">&copy;2014 by Software University Foundation, No Rights Reserved</h4>
</footer>



<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/publishNewAdController.js"></script>

<script src="js/directives/loginDirective.js"></script>
<script src="js/directives/registrationDirective.js"></script>
<script src="js/directives/publishDirective.js"></script>

<script src="js/services/mainPage.js"></script>
<script src="js/services/loginService.js"></script>
<script src="js/services/registrationService.js"></script>
<script src="js/services/publishNewAdService.js"></script>

</body>

</html>

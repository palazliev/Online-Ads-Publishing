<div class="alert-danger" ng-bind="editUserErrMsg" ng-show="editUserErrMsg">{{editUserErrMsg}}</div>
<div class="alert-success" ng-bind="editUserSccMsg" ng-show="editUserSccMsg">{{editUserSccMsg}}</div>
<div class="alert-danger" ng-bind="changePasswordErrMsg" ng-show="changePasswordErrMsg">{{changePasswordErrMsg}}</div>
<div class="alert-success" ng-bind="changePasswordSccMsg" ng-show="changePasswordSccMsg">{{changePasswordSccMsg}}</div>
<section class="col-md-4" style="margin:0 50px">
    <form class="form" role="form">
        <h2 class="form-heading text-center">Edit Profile</h2>
        <hr>
        <label for="editName">Name:</label>
        <input type="text" id="editName" class="form-control" placeholder="Name" required autofocus ng-model="user.name">
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" class="form-control" placeholder="Email" required ng-model="user.email">
        <label for="editPhone">Phone:</label>
        <input type="text" id="editPhone" class="form-control" placeholder="Phone" required autofocus ng-model="user.phoneNumber">
        <label for="editTown">Town:</label>
        <select class="form-control editTown" name="towns" ng-model="user.townId">
            <option ng-repeat="town in allTowns" title="{{town.name}}" value="{{town.id}}">{{town.name}}</option>
        </select>
        <div class="btnHref">
            <button class="btn btn-default center-block col-md-5" type="submit" ng-click="editUser(user)" style="margin-right: 0">Update</button>
            <button class="btn btn-default center-block col-md-5" type="submit">Cancel</button>
        </div>
    </form>
</section>

<section class="col-md-4">
    <form class="form" role="form">
        <h2 class="form-heading text-center">Change Password</h2>
        <hr>
        <label for="editPassword">Old password:</label>
        <input type="password" id="editPassword" class="form-control" placeholder="Old password" required autofocus ng-model="pass.oldPassword">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" class="form-control" placeholder="New Password" required ng-model="pass.newPassword">
        <label for="confirmNewPass">Confirm New Password:</label>
        <input type="password" id="confirmNewPass" class="form-control" placeholder="Confirm New Password" required autofocus ng-model="pass.confirmPassword">

        <div class="btnHref">
            <button class="btn btn-default center-block" type="submit" ng-click="changePassword(pass)">Change Password</button>
            <button class="btn btn-default center-block" type="submit" ng-click="">Cancel</button>
        </div>
    </form>
</section>

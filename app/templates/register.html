<div class="error" ng-bind="regErrMsg" ng-show="regErrMsg">{{regErrMsg}}</div>
<section class="register-container col-md-9">
    <form class="form" role="form">
        <h2 class="form-heading text-center">User Registration</h2>
        <hr>
        <div class="form-group">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus ng-model="regUser.username">
        </div><br>
        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required ng-model="regUser.password">
        </div>

        <div class="form-group">
            <label for="registerPasswordConfirm">Confirm password:</label>
            <input type="password" id="registerPasswordConfirm" class="form-control" placeholder="Confirm password" required ng-model="regUser.confirmPassword">
        </div>

        <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" class="form-control" placeholder="Name" required ng-model="regUser.name">
        </div>

        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email" required ng-model="regUser.email">
        </div>

        <div class="form-group">
            <label for="registerPhone">Phone:</label>
            <input type="text" id="registerPhone" class="form-control" placeholder="Phone" required ng-model="regUser.phone">
        </div>

        <div class="form-group">
            <label for="registerTown">Town:</label>
            <select class="form-control registerTown" name="towns" ng-model="selected">
                <option ng-repeat="town in allTowns" title="{{town.name}}" value="{{town.id}}">{{town.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default center-block" type="submit" ng-click="register(regUser, selected)">Register</button>
        </div>
        <div class="form-group">
            <a href="#/login" class="logOrReg">Login here</a>
        </div>
    </form>
</section>

<div class="alert-danger" ng-bind="publishErrMsg" ng-show="publishErrMsg">{{publishErrMsg}}</div>
<div class="alert-success" ng-bind="publishSccMsg" ng-show="publishSccMsg">{{publishSccMsg}}</div>
<section class="newAdd-container col-md-8" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <form class="form" role="form">
        <h3 class="form-heading text-center">Publish New Ad</h3>
        <hr>
        <div>
            <div class="center-block clearfix">
                <div class="col-md-3 pull-right">
                        <div style="width: 150px; height: 200px;">
                            <img ng-src="{{'data:image/jpeg;base64,'+imageDataUrl.base64}}" ng-show="imageDataUrl" style="max-width: 200px; max-height: 200px">
                        </div>
                </div>
                <div>
                    <input type="text" class="info pull-right col-md-6" ng-model="publishData.title">
                    <span class="label pull-right">Title</span>
                </div>
                <div>
                    <textarea class="info pull-right col-md-6" style="height: 100px"
                              ng-model="publishData.text"></textarea>
                    <span class="label pull-right">Text:</span>
                </div>
            </div>

            <div class="center-block">
                <div class="col-md-12">
                    <input class="btn col-md-10 pull-right" type="file" ng-model="imageDataUrl" base-sixty-four-input>
                </div>
                <div>
                    <select class="info pull-right col-md-9" name="categories" ng-model="publishData.categoryid">
                        <option ng-repeat="category in allCategories" title="{{category.name}}" value="{{category.id}}">
                            {{category.name}}
                        </option>
                    </select>
                    <span class="label pull-right">Category</span>
                </div>
                <div>
                    <select class="info pull-right col-md-9" name="towns" ng-model="publishData.townid">
                        <option ng-repeat="town in allTowns" title="{{town.name}}" value="{{town.id}}">{{town.name}}
                        </option>
                    </select>
                    <span class="label pull-right">Town</span>
                </div>
            </div>

            <div>
                <button class="btn btn-default center-block" type="submit" ng-click="publish(publishData, imageDataUrl)">Publish
                </button>
                <button class="btn btn-default center-block" ng-click="showAllAds()">Cancel</button>
            </div>
        </div>
    </form>
</section>
